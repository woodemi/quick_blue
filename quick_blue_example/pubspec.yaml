name: quick_blue_example
description: Demonstrates how to use the quick_blue plugin.
publish_to: "none"

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=2.0.0"

dependencies:
  flutter:
    sdk: flutter

  quick_blue:
    path: ../quick_blue
  cupertino_icons: ^1.0.0
  convert: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

dependency_overrides:
  quick_blue_platform_interface:
    path: ../quick_blue_platform_interface
  quick_blue_windows:
    path: ../quick_blue_windows
  quick_blue_macos:
    path: ../quick_blue_macos
  quick_blue_linux:
    path: ../quick_blue_linux

flutter:
  uses-material-design: true
